<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mem Slider</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon" />
  </head>
  <body>
    <header>
      <h1>Let's have fun!</h1>
      <div class="header_icon"></div>
    </header>
    <main>
      <section class="main_memes">
				<figure class="memes mem1">
					<figcaption>What is guilt?</figcaption>
				</figure>
				<figure class="memes mem2">
					<figcaption>I need help!</figcaption>
				</figure>
				<figure class="memes mem3">
					<figcaption>Every hunter wants to know...</figcaption>
				</figure>
				<figure class="memes mem4">
					<figcaption>Deadline</figcaption>
				</figure>
				<figure class="memes mem5">
					<figcaption>First rule of a perfectionist</figcaption>
				</figure>
			</section>
			<section class="main_controls">
				<input type="radio" class="controls" name="controls" id="controls_1" checked autofocus>
				<label for="controls_1"></label>
				<input type="radio" class="controls" name="controls" id="controls_2">
				<label for="controls_2"></label>
				<input type="radio" class="controls" name="controls" id="controls_3">
				<label for="controls_3"></label>
				<input type="radio" class="controls" name="controls" id="controls_4">
				<label for="controls_4"></label>
				<input type="radio" class="controls" name="controls" id="controls_5">
				<label for="controls_5"></label>
			</section>
    </main>
    <footer>
			<div class="footer__git-logo">
				<p>Â©</p>
				<time datetime="2022">2022</time>
				<a href="https://github.com/zefkapuh" title="github: Iryna Pliakhanava"><img src="./assets/github-icon.svg" alt="github"></a>
			</div>
			<div class="footer__rs-logo"></div>
		</footer>
  </body>
</html>
