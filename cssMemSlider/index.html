<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mem Slider</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
			<div class="slider middle">
				<div class="slides">
					<input type="radio" name="r" id="r1" checked>
					<input type="radio" name="r" id="r2">
					<input type="radio" name="r" id="r3">
					<input type="radio" name="r" id="r4">

					<div class="mem">
						<div class="slide j1"><img src="./assets/mem1.jpg" alt="mem"></div>
					<div class="slide"><img src="./assets/mem2.jpg" alt="mem"></div>
					<div class="slide"><img src="./assets/mem4.jpg" alt="mem"></div>
					<div class="slide"><img src="./assets/mem5.jpg" alt="mem"></div>
					</div>
					
					<div class="description">
						<h4 class="text f1">What is guilt?</h4>
						<h4 class="text f2">I need help!</h4>
						<h4 class="text">Deadline</h4>
						<h4 class="text">The first rule of a perfectionist</h4>
					</div>

					<div class="controls">
						<label for="r1" class="bar"><span></span></label>
						<label for="r2" class="bar"><span></span></label>
						<label for="r3" class="bar"><span></span></label>
						<label for="r4" class="bar"><span></span></label>
					</div>
				</div>
				
			</div>
      
    </main>
  </body>
</html>
